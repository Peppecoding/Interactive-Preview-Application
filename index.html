<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Preview</h1> 

        <div class="preview-section">
           
            <iframe id="previewFrame" src="https://peppecoding.github.io/Media-Collage-Generator/" frameborder="0"></iframe>
        </div>
        
        
        <div class="options-container">
            <button class="bear-button" onclick="changePreview('https://peppecoding.github.io/Media-Collage-Generator/')">Media Collage Generator</button>
            <button class="bear-button" onclick="changePreview('https://peppecoding.github.io/RockPaperScissorsJohnsonEdition/')">Rock Paper Scissors Johnson Edition</button>
            <button class="bear-button" onclick="changePreview('https://en.wikipedia.org/wiki/Main_Page')">Wikipedia</button>
        </div>
    </div>

    <div class="link-container">
        <a href="https://github.com/Peppecoding?tab=repositories" target="_blank" class="centered-link">
            
            <h1>Click  here Peppecoding</h1>
        </a>

    <script src="script.js"></script>
</body>
</html>
